<!DOCTYPE html>
<html>

<head>
  <title>MM32-Board Eco-System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
  <link rel="icon" href="../../pic/m.ico" type="image/x-icon">
  <link rel="shortcut icon" href="../../pic/m.ico" type="image/x-icon">
  <style>
    html {margin: 0;padding: 0;border: 0;}
    body {font-family: 'Raleway';color: #d7ecfb;background-color: #072b44;text-align: center;}
    h1 {font-weight: 400;}
    strong {font-weight: 600;}

    table {margin: auto; font-family: font-family; border: 2px solid powderblue;}

    a {font-size: 20px;font-weight: 300;text-decoration: none;}
    a:link {color: #e7f70b}
    a:visited {color: #aed640;}
    a:hover {color: #bedef3;}
    a:active {color: #eaedf5;}
    table,td,th {border: 1px solid rgb(52, 129, 243);}
    table {margin: auto;border-collapse: collapse;width: 100%;}
    th {height: 50px;}

    button {border-style: none;background-color: transparent;}

    #button {font-family: font-family; font-size: 12px; color: inherit; margin: 20px auto; border: 0px; background-color: #1b679c; height: 30px; padding: 0 30px; border-radius: 4px; text-transform: uppercase; cursor: pointer; outline: none; }
    #button:hover {font-family: font-family; background: #2674ab; }

    #drop {
      font-family: font-family;
      position: relative;
      margin: 20px auto;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.10);
      padding: 100px 20px 80px 20px;
      outline: 2px dashed #072b44;
      outline-offset: -10px;
    }

    #drop.hover {font-family: font-family;outline-offset: -10px; background-color: rgba(255, 255, 255, 0.15);}

    #icon {font-family: font-family;width: 100%; fill: #d7ecfb; margin-bottom: 30px;}

    #file {font-family: font-family;width: 0.1px; height: 0.1px; opacity: 0; z-index: -1;}

    #select {font-family: font-family;position: absolute; left: 0; right: 0; visibility: hidden;}

    #status {
      font-family: font-family;
      margin: 20px auto;
      border: 1px solid #d7ecfb;
      width: 70%;
      height: 24px;
      visibility: hidden;
    }

    #bar {
      font-family: font-family;
      background: #2674ab;
      width: 0%;
      height: 100%;
    }

    #transfer {
      font-family: font-family;
      width: 100%;
      line-height: 24px;
      margin-top: -24px;
    }
  </style>
</head>

  <script type="text/javascript" src="../../dist/dap.umd.js"></script>
  <!-- <script type="text/javascript" src="../../dist/readFile.js"></script> -->
  <script type="text/javascript" src="./readHexDemo.js"></script>

  <script>

    let dropEl=document.getElementById("drop");
    let fileEl=document.getElementById("file");
    let selectEl=document.getElementById("select");
    let buttonEl=document.getElementById("button");
    let labelEl=document.getElementById("label");
    let statusEl=document.getElementById("status");
    let transferEl=document.getElementById("transfer");
    let barEl=document.getElementById("bar");

    let buffer=null;
    let textDetail=null;

    let eleRecoryF5270=document.getElementById("idRecoryF5270")
    eleRecoryF5270.addEventListener("click", recory_F5270);
    let eleRecoryG5330=document.getElementById("idRecoryG5330")
    eleRecoryG5330.addEventListener("click", recory_G5330);
    let eleRecoryG0001=document.getElementById("idRecoryG0001")
    eleRecoryG0001.addEventListener("click", recory_G0001);
    
    var pathName=document.location.pathname;
    var index=pathName.lastIndexOf("\/");
    pathName = pathName.substring(0, index);

      


    function getPath() {
        var pathName=document.location.pathname;
        var index=pathName.substr(1).indexOf("/");
        var result=pathName.substr(0, index+1);
        return result;
      }

    function recory_G0001() {
      alert("此功能开发中！\n您还可以通过下载“出厂固件”，拖拽至 Flash 编程区域即可恢复出厂...");

      const xhr = new XMLHttpRequest();
      var url = "https://chendo.gitee.io/webusb/examples/firmware/src/G0001/firmware.hex";
      // var url = "./src/G0001/firmware.hex";
      // var url = "C:\\Users\\chendo\\Documents\\_0_MindMotion\\chendo\\webusb\\examples\\firmware\\src\\G0001\\firmware.hex";
      xhr.withCredentials = true;
      xhr.onload = () => {
        if (xhr.status === 200) {
          console.log(xhr.responseText);
          const reader = new FileReader()
          reader.onload = (ev) => {
            console.log(ev.target.result)
            let result = ev.target.result;
            console.log('reader oad', result)
          }
          reader.readAsText(xhr.response.data)
        }
      };
      
      xhr.onreadystatechange = () =>{
        console.log('read state=>', xhr.readyState)
      }

      xhr.open("GET", url);
      // xhr.responseType = "arraybuffer";
      xhr.send();

      setStatus("Get Remote Data ..."); 
      
      xhr.onreadystatechange = function () {
        console.log("xhr.readyState=" + xhr.readyState);
        console.log("xhr.status=" + xhr.status);
        if (xhr.readyState === 4 && xhr.status === 200) {
          // console.log(xhr.responseText);
          setStatus("Get Remote Data Finish ..."); 
          let textDetail = xhr.responseText;
          setImage(textDetail);
          selectDevice();
        }

      }
      xhr.onerror = function (error) {
        console.log(error)
        setStatus("Something Error ..."); 
      };
    }

    function recory_G5330(){
      alert("此功能开发中！\n您还可以通过下载“出厂固件”，拖拽至 Flash 编程区域即可恢复出厂...");
      
      let textDetail = null;
      textDetail = readHex("firmware.hex");
      setImage(textDetail);
      selectDevice();
    }

    function recory_F5270(){
      alert("此功能开发中！\n您还可以通过下载“出厂固件”，拖拽至 Flash 编程区域即可恢复出厂...");
      
      let textDetail = null;
      textDetail = readHex("firmware.hex");
      setImage(textDetail);
      selectDevice();
    }

    // origin
    const setStatus=state => {
      labelEl.textContent=state;
    }

    const setTransfer=progress => {
      if (!progress) {
        statusEl.style.visibility="hidden";
        return;
      }
      selectEl.style.visibility="hidden";
      statusEl.style.visibility="visible";
      barEl.style.width=`${progress*100}%`;
      transferEl.textContent=`${Math.ceil(progress*100)}%`;
    }

    // Load a firmware image
    const setImage=(file) => {
      if (!file) return;

      const reader=new FileReader();
      reader.onloadend=evt => {
        buffer=evt.target.result;
        setStatus(`Firmware image: ${file.name}`);
        selectEl.style.visibility="visible";
      }
      reader.readAsArrayBuffer(file);
    }

    // Choose a device
    const selectDevice=async () => {
      setStatus("Selecting device...");
      setTransfer();

      try {
        const device=await navigator.usb.requestDevice({
          filters: [{ vendorId: 0x2F81 }]
        });
        await update(device);
      } catch (error) {
        statusEl.style.visibility="hidden";
        setStatus(error);
      }
    }

    // Update a device with the firmware image
    const update=async device => {
      if (!buffer) return;

      const transport=new DAPjs.WebUSB(device);
      const target=new DAPjs.DAPLink(transport);

      target.on(DAPjs.DAPLink.EVENT_PROGRESS, progress => {
        setTransfer(progress);
      });

      try {
        // Push binary to board
        setStatus(`Flashing binary file ${buffer.byteLength} words long...`);
        await target.connect();
        await target.flash(buffer);

        setStatus("Disconnecting...");
        await target.disconnect();

        setStatus("Flash complete!");
        setTransfer();
        fileEl.value="";
      } catch (error) {
        statusEl.style.visibility="hidden";
        setStatus(error);
      }
    }

    fileEl.addEventListener("change", event => {
      setImage(event.target.files[0]);
      selectDevice();
    });

    dropEl.addEventListener("drop", event => {
      setImage(event.dataTransfer.files[0]);
      selectDevice();
    });

    buttonEl.addEventListener("click", selectDevice);

    ["drag", "dragstart", "dragend", "dragover", "dragenter", "dragleave", "drop"].forEach(eventName => {
      dropEl.addEventListener(eventName, event => {
        event.preventDefault();
        event.stopPropagation();
      });
    });

    ["dragover", "dragenter"].forEach(eventName => {
      dropEl.addEventListener(eventName, event => {
        dropEl.classList.add("hover");
      });
    });

    ["dragleave", "dragend", "drop"].forEach(eventName => {
      dropEl.addEventListener(eventName, event => {
        dropEl.classList.remove("hover");
      });
    });



    function download() {
      // var url = 'http://scdn.gongyi.qq.com/quiz/Exam-Template.xlsx';
      var url='https://chendo.gitee.io/webusb/examples/firmware/src/G0001/firmware.hex';
      var xhr=new XMLHttpRequest();
      xhr.open('GET', url, true); // 异步
      xhr.responseType='blob'; // blob 类型
      xhr.onload=function () {
        if (xhr.status!=200) {
          alert('下载异常！');
          return;
        }
        if (window.navigator.msSaveOrOpenBlob) {
          // IE
          navigator.msSaveBlob(xhr.response, filename);
        } else {
          var newUrl=window.URL.createObjectURL(xhr.response);
          var a=document.createElement('a');
          a.setAttribute('href', newUrl);
          a.setAttribute('target', '_blank');
          a.setAttribute('download', ''); // 自定义文件名（有效）
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        }
      };
      xhr.send();
    }
  </script>
